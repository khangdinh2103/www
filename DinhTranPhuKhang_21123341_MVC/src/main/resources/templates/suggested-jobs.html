<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Công Việc Gợi Ý</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Các Công Việc Gợi Ý</h1>

    <!-- Hiển thị thông báo lỗi nếu không tìm thấy ứng viên -->
    <div th:if="${errorMessage != null}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Hiển thị danh sách công việc gợi ý -->
    <div th:if="${suggestedJobs != null}">
        <h2 class="mb-4">Các công việc phù hợp với kỹ năng của bạn:</h2>
        <ul class="list-group">
            <li th:each="job : ${suggestedJobs}" class="list-group-item mb-3">
                <h4 th:text="${job.jobName}"></h4>
                <p><strong>Mô tả công việc:</strong> <span th:text="${job.jobDesc}"></span></p>
                <p><strong>Công ty:</strong> <span th:text="${job.company != null ? job.company.compName : 'Chưa có công ty'}"></span></p>
                <a th:href="@{/job/job/{id}(id=${job.id})}" class="btn btn-primary btn-sm mt-2">Chi tiết công việc</a>
            </li>
        </ul>
    </div>

    <!-- Nếu không có công việc nào -->
    <div th:if="${#lists.isEmpty(suggestedJobs)}" class="alert alert-info mt-4">
        <p>Hiện tại không có công việc nào phù hợp với kỹ năng của bạn.</p>
    </div>

    <div class="text-center mt-4">
        <a href="/job/" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>
</div>

<!-- Liên kết Bootstrap JavaScript và các thư viện phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

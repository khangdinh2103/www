<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập ID Công Ty</title>
  <!-- Thêm liên kết tới Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Nhập ID Công Ty để Lọc Công Việc</h1>
  <form action="/job/jobs" method="GET" class="mt-4">
    <div class="form-group">
      <label for="companyId">Nhập ID Công Ty:</label>
      <input type="number" id="companyId" name="companyId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Lọc Công Việc</button>
  </form>

</div>

<!-- Thêm liên kết tới Bootstrap JS (nếu cần dùng các component JS của Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>

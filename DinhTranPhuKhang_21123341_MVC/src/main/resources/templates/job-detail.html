<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Công Việc</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Chi Tiết Công Việc</h1>

    <!-- Thông tin công việc -->
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID Công Việc:</strong> <span th:text="${job.id}"></span></p>
            <p><strong>Tên Công Việc:</strong> <span th:text="${job.jobName}"></span></p>
            <p><strong>Mô Tả Công Việc:</strong> <span th:text="${job.jobDesc}"></span></p>
            <p><strong>Công Ty:</strong> <span th:text="${job.company != null ? job.company.compName : 'Chưa có công ty'}"></span></p>
        </div>
    </div>

    <!-- Danh sách kỹ năng yêu cầu -->
    <h2 class="mb-3">Kỹ Năng Yêu Cầu</h2>
    <ul class="list-group mb-4">
        <th:block th:each="jobSkill : ${job.jobSkills}">
            <li class="list-group-item" th:text="${jobSkill.skill.skillName}"></li>
        </th:block>
    </ul>

    <!-- Danh sách ứng viên phù hợp -->
    <h2 class="mb-3">Ứng Viên Phù Hợp</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Điện Thoại</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="candidate : ${candidates}">
            <tr>
                <td th:text="${candidate.fullName}"></td>
                <td th:text="${candidate.email}"></td>
                <td th:text="${candidate.phone}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <!-- Nút quay lại -->
    <a href="/job/jobs" class="btn btn-secondary">Quay lại danh sách công việc</a>
</div>

<!-- Thêm các thư viện JavaScript của Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập ID Ứng Viên</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Nhập ID Ứng Viên để Gợi Ý Công Việc hoặc Các Kỹ Năng Cần Học</h1>

    <!-- Form nhập ID ứng viên -->
    <form id="candidateForm" method="POST" class="p-4 border rounded bg-white">
        <div class="form-group">
            <label for="candidateId">Nhập ID Ứng Viên:</label>
            <input type="number" id="candidateId" name="candidateId" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <!-- Nút Gợi Ý Công Việc -->
            <button type="submit" name="action" value="suggestJob" class="btn btn-primary">Gợi Ý Công Việc</button>
            <!-- Nút Gợi Ý Kỹ Năng Cần Học -->
            <button type="submit" name="action" value="suggestSkills" class="btn btn-secondary">Các Kỹ Năng Cần Học</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/job/jobs" class="btn btn-link">Quay lại danh sách công việc</a>
    </div>
</div>

<script>
    // Cập nhật action của form khi người dùng nhấn vào nút
    document.querySelector("button[name='action'][value='suggestJob']").addEventListener("click", function (event) {
        document.getElementById("candidateForm").action = "/job/suggest";
    });

    document.querySelector("button[name='action'][value='suggestSkills']").addEventListener("click", function (event) {
        document.getElementById("candidateForm").action = "/job/candidate/skills";
    });
</script>

<!-- Liên kết Bootstrap JavaScript và các thư viện phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

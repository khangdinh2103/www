<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Skills</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Các Kỹ Năng Gợi Ý Cần Học</h1>

    <!-- Danh sách kỹ năng được gợi ý -->
    <ul class="list-group">
        <li th:each="skill : ${suggestedSkills}" class="list-group-item" th:text="${skill.skillName}"></li>
    </ul>

    <!-- Nút trở lại trang chính -->
    <div class="text-center mt-4">
        <a href="/job/" class="btn btn-secondary">Quay lại Trang Chủ</a>
    </div>
</div>

<!-- Liên kết Bootstrap JavaScript và các thư viện phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
